<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>重新提交文件</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#studentsidebar"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h3>确认信息并提交文档</h3>
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/changeStageFile}" class="form-horizontal" method="post" enctype="multipart/form-data">
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="topicname"><strong>选题名：</strong></label>
							<div class="col-lg-5 col-md-6">
							<input th:value="${topic.topicname}" name="topicname" id="topicname" type="text" class="form-control"  th:readonly="true" >
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="stagetopicname"><strong>阶段性任务名:</strong></label>
							<div class="col-lg-5 col-md-6">
							<input th:value="${stagetopic.stagename}"  name="stagetopicname"  id="stagetopicname"  class="form-control" th:readonly="true"></input>
							<input type="hidden" th:value="${stagetopicresult.id}" name="stagetopicresultid" id="stagetopicresultid">
								<input type="hidden" th:value="${stuId}" name="stuId" id="stuId">
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="stagetopicname"><strong>已提交的文件:</strong></label>
							<div class="col-lg-5 col-md-6">
								<input th:value="${stagetopicresult.downloadlink}"  name="downloadlink"  id="downloadlink"  class="form-control" th:readonly="true"></input>
							</div>
						</div>

						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="file"><strong>重新提交:</strong></label>
							<div class="col-lg-5 col-md-6">
							<input type="file" id="file"  name="file">
							</div>
						</div>

						<p style="color: red" th:text="${isSuccess}" th:if="${not #strings.isEmpty(isSuccess)}"></p>
						<button type="submit" id="release" name="release" class="btn btn-primary" >提交</button>
						&nbsp
						<a href="#" onClick="javascript:history.back(-1);">返回</a>
					</form>

				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()

		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});


		</script>

	</body>

</html>

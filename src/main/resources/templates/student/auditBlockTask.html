<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>审核分块任务</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#studentsidebar(activeUri='auditBlockTaskHtml')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<p style="color: red" th:text="${isUpdateSuccess}" th:if="${not #strings.isEmpty(isUpdateSuccess)}"></p>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>id</th>
								<th>所属选题</th>
								<th>所属阶段性任务</th>
								<th>分块任务名</th>
								<th>发布时间</th>
								<th>截止时间</th>
								<th>指派给</th>
								<th>提交的文档</th>
								<th>提交时间</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="blocktask:${blocktasks}">
								<td th:text="${blocktask.id}"></td>
								<td th:text="${topic.topicname}"></td>
								<td th:text="${stagetopic.stagename}" th:if="${blocktask.stagetopicid==stagetopic.id}" th:each="stagetopic:${stagetopics}"></td>
								<td th:text="${blocktask.blockname}"></td>
								<td th:text="${#dates.format(blocktask.releasetime,'yyyy-MM-dd HH:mm:ss')}"></td>
								<td th:text="${#dates.format(blocktask.deadline,'yyyy-MM-dd HH:mm:ss')}"></td>
								<td th:text="${student.stuname}" th:each="student:${students}" th:if="${student.id}==${blocktask.stuid}"></td>
								<td><a th:href="@{${blocktask.downloadlink}}" th:text="${blocktask.downloadlink}" download="" ></a></td>
								<td th:text="${#dates.format(blocktask.submittime,'yyyy-MM-dd HH:mm:ss')}"></td>
								<td>
									<a  th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==null}">已提交，等待审核</a>
									<a  th:if="${blocktask.uploadfile.length()==0}">未提交</a>
									<a  th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==0}">未通过,等待重新提交</a>
									<a  th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==1}">已通过</a>
									<a  th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==2}">重新提交，等待审核</a>
								</td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/auditBlockTask}+'?blockId='+${blocktask.id}" th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==null}">审核</a>
									<a class="btn btn-sm btn-primary" th:href="@{/auditBlockTask}+'?blockId='+${blocktask.id}" th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==0}">修改</a>
									<a class="btn btn-sm btn-primary" th:href="@{/auditBlockTask}+'?blockId='+${blocktask.id}" th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==1}">修改</a>
									<a class="btn btn-sm btn-primary" th:href="@{/auditBlockTask}+'?blockId='+${blocktask.id}" th:if="${blocktask.uploadfile.length()>0} and ${blocktask.ispass==2}">审核</a>

								</td>
							</tr>
							</tbody>
						</table>
						<table  th:if="${page!=null}">
							<tr>
								<form  th:action="@{/blockStageTopicHtml}">
									<td><input type="hidden" name="page" th:value="1"></td>
									<td><input type="hidden" name="stuId" th:value="${groupLeader.id}"></td>
									<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
									<td><input type="submit" value="首页"></td>
								</form>
								<form  th:action="@{/blockStageTopicHtml}">
									<td><input type="hidden" name="page" th:value="${page.prefPage}"></td>
									<td><input type="hidden" name="stuId" th:value="${groupLeader.id}"></td>
									<td><input type="submit" value="上一页"></td>
								</form>
								<td>当前：第[[${page.currentPage}]]页<--></td>
								<td>共：[[${page.totalPages}]]页</td>
								<form  th:action="@{/blockStageTopicHtml}">
									<td><input type="hidden" name="page" th:value="${page.nextPage}"></td>
									<td><input type="hidden" name="stuId" id="currentUser" th:value="${groupLeader.id}"></td>
									<td><input type="submit" value="下一页"></td>
								</form>
								<form  th:action="@{/blockStageTopicHtml}">
									<td><input type="hidden" name="page" th:value="${page.totalPages}"></td>
									<td><input type="hidden" name="stuId" th:value="${groupLeader.id}"></td>
									<td><input type="submit" value="尾页"></td>
								</form>
								<form  th:action="@{/blockStageTopicHtml}">
									<td>跳转到第:<input type="text" name="page" size="5"/>页</td>
									<td><input type="hidden" name="stuId" th:value="${groupLeader.id}"></td>
									<td><input type="submit" value="确定"></td>
								</form>
							</tr>
						</table>
					</div>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
			function dele(id) {
				var currentUser = $("#currentUser").val();
				if (confirm('确定删除id为' + id + '的任务吗？')) {
					$.ajax({
						url: '/deleteBlockTask',
						type: "POST",
						data: {
							'id': id
						},
						dataType: "text",
						async: false,
						success: function (datas) {
							var result = JSON.parse(datas);
							var code = result.code;
							var msg = result.msg;
							//将json对象转换为字符串
							if (code == 1) {
								alert(msg);
								window.location.href = "/blockStageTopicHtml?stuId=" + currentUser + "&page=1";
							} else {
								alert(msg);
							}

						},
						error: function () {
							alert("提交请求失败！");
						}
					});
				}
				return false;
			}
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>


	</body>

</html>

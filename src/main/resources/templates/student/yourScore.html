<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>你的分数</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#studentsidebar(activeUri='yourScore')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<tr>
								<td>id</td>
								<td th:text="${score.id}"></td>
							</tr>
							<tr>
								<td>学号</td>
								<td th:text="${score.stuid}"></td>
							</tr>
							<tr>
								<td>姓名</td>
								<td th:text="${student.stuname}"></td>
							</tr>
							<tr>
								<td>选题</td>
								<td th:text="${topic.topicname}"></td>
							</tr>
							<tr>
								<td>指导教师</td>
								<td th:text="${teacher.teaname}"></td>
							</tr>
							<tr>
								<td>组长评分</td>
								<td th:text="${score.gropleaderscore}/${score.blocktime}" th:if="${score.gropleaderscore!=0} and ${score.blocktime!=0}"></td>
								<td th:text="暂未评分" th:if="${score.gropleaderscore==0}"></td>
							</tr>
							<tr>
								<td>完成任务次数</td>
								<td th:text="${score.blocktime}"></td>
							</tr>
							<tr>
								<td>报告得分</td>
								<td th:text="${score.attendancescore}" th:if="${score.attendancescore!=0}"></td>
								<td th:text="暂未评分" th:if="${score.attendancescore==0}"></td>
							</tr>
							<tr>
								<td>答辩得分</td>
								<td th:text="${score.replyscore}" th:if="${score.replyscore!=0}"></td>
								<td th:text="暂未评分" th:if="${score.replyscore==0}"></td>
							</tr>

							<tr>
								<td>最终得分</td>
								<td th:text="${score.finalscore}" ></td>
							</tr>

							<tr>
								<td>评语</td>
								<td th:text="${score.suggestion}"></td>
							</tr>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
			function foo(msg){
				if(confirm(msg)){
					return true;
				}
				return false;
			}
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>


	</body>

</html>

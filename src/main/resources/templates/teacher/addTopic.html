<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>添加选题</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#teachersidebar"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h3>请填写选题信息</h3>
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/addSingleTopic}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label>选题名：</label>
							<input name="topicname" type="text" class="form-control" placeholder="***管理系统" >
						</div>
						<div class="form-group">
							<label>选题描述:</label>
							<textarea name="topicdescribe" rows="6" class="form-control" placeholder="该系统需要完成****" ></textarea>
						</div>
						<div class="form-group">
							<label>参考文档:</label>
							<input type="file" name="file" ><br>
						</div>
						<div class="form-group">
							<label>指导教师:</label>
							<input name="teaid" type="text"  th:text="${teacher.teaname}" th:value="${teacher.id}"   th:readonly="true">
						</div>
						<div>
							<label>截止时间：</label>
							<input type="datetime-local" name="deadline" >
						</div>
						<div>
							<label>选题截止时间：</label>
							<input type="datetime-local" name="choosedeadline" >
						</div>
						<div class="form-group">
							<label>人数上限：</label>
							<input type="number" name="maxsize">
						</div>
						<button type="submit" class="btn btn-primary" >添加</button>
						<button type="reset"  class="btn btn-primary">重置</button>
					</form>
				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});

			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition, showError);
				} else {
					alert("浏览器不支持地理定位...");
				}
			}
			function showPosition(position) {
				$("#latlon").html("纬度:" + position.coords.latitude + '，经度:' + position.coords.longitude);
				  // 坐标转换：经度在前，纬度在后（经度，纬度）
				 // 逆地理编码：纬度在前，经度在后（纬度，经度）
				var latlon = position.coords.longitude + ',' + position.coords.latitude;
				var changeLatlon = '';
				// 百度地图坐标转换
				var changeUrl = 'http://api.map.baidu.com/geoconv/v1/?coords=' + latlon + '&from=1&to=5&ak=lRRyy6qoBwnAgj3w4ugGFqoSsWC8du3v';
				$.ajax({
					type: "GET",
					dataType: "jsonp",
					url: changeUrl,
					success: function (json) {
						if (json.status == 0) {
							$.each(json.result,function (i,v) {
								// 逆地理编码：纬度在前，经度在后
								changeLatlon = v.y + ',' + v.x;
							});
							//百度地图逆地理编码
							var url = "http://api.map.baidu.com/geocoder/v2/?ak=lRRyy6qoBwnAgj3w4ugGFqoSsWC8du3v&callback=renderReverse&location=" + changeLatlon + "&output=json&pois=0";
							$.ajax({
								type: "GET",
								dataType: "jsonp",
								url: url,
								beforeSend: function () {
									$("#baidu_geo").html('正在定位...');
								},
								success: function (json) {
									if (json.status == 0) {
										$("#baidu_geo").html(json.result.formatted_address);
									}
								},
								error: function (XMLHttpRequest, textStatus, errorThrown) {
									$("#baidu_geo").html(changeLatlon + "的地址位置获取失败");
								}
							});
						}
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
						alert("坐标转换失败");
					}
				});
			}
			// 定位失败 传 默认地址
			function showError(error) {
				switch (error.code) {
					case error.PERMISSION_DENIED:
						alert("定位失败,用户拒绝请求地理定位");
						break;
					case error.POSITION_UNAVAILABLE:
						alert("定位失败,位置信息不可用");
						break;
					case error.TIMEOUT:
						alert("定位失败,请求获取用户位置超时");
						break;
					case error.UNKNOWN_ERROR:
						alert("定位失败,定位系统失效");
						break;
				}
			}
			getLocation();
		</script>

	</body>

</html>

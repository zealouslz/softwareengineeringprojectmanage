<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Admin</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#teachersidebar(activeUri='manageStageTask')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div>
						<h2><a class="btn btn-sm btn-success"   th:href="@{/addStageTopic(teaId=${teacher.id})}">发布新任务</a></h2>
					</div>
					<p style="color: red" th:text="${isUpdateSuccess}" th:if="${not #strings.isEmpty(isUpdateSuccess)}"></p>
					<div class="table-responsive" th:if="${stagetopics}!=null">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>id</th>
								<th>任务名称</th>
								<th>任务描述</th>
								<th>指导教师</th>
								<th>发布时间</th>
								<th>截止时间</th>
								<th>参考文档</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="stagetopic:${stagetopics}">
								<td th:text="${stagetopic.id}"></td>
								<td th:text="${stagetopic.stagename}"></td>
								<td th:text="${#strings.abbreviate(stagetopic.stagedescribe,10)}"></td>
								<td th:text="${teacher.teaname}" ></td>
								<td th:text="${#dates.format(stagetopic.releasetime,'yyyy-MM-dd HH:mm:ss')}" ></td>
								<td th:text="${#dates.format(stagetopic.deadline,'yyyy-MM-dd HH:mm:ss')}" ></td>
								<td><a th:href="@{${stagetopic.downloadlink}}" th:text="${stagetopic.downloadlink}" download="" ></a></td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/getStageTopicDetail}+'?stagetopicId='+${stagetopic.id}">编辑</a>
									<button class="btn-sm btn-danger deleteBtn" id="delete" name="delete" th:onclick="dele('[[${stagetopic.id}]]')">删除</button>
								</td>
							</tr>
							</tbody>
						</table>
						<table style="margin: auto" th:if="${page!=null}">
							<tr >
								<form  th:action="@{/manageStageTask}">
									<td><input type="hidden" name="page" th:value="1"></td>
									<td><input type="hidden" name="currentUser" id="currentUser" th:value="${teacher.id}"></td>
									<td><input type="submit" value="首页"></td>
								</form>
								<form  th:action="@{/manageStageTask}">
									<td><input type="hidden" name="page" th:value="${page.prefPage}"></td>
									<td><input type="hidden" name="currentUser" th:value="${teacher.id}"></td>
									<td><input type="submit" value="上一页"></td>
								</form>
								<td>当前：第[[${page.currentPage}]]页<--></td>
								<td>共：[[${page.totalPages}]]页</td>
								<form  th:action="@{/manageStageTask}">
									<td><input type="hidden" name="page" th:value="${page.nextPage}"></td>
									<td><input type="hidden" name="currentUser" th:value="${teacher.id}"></td>
									<td><input type="submit" value="下一页"></td>
								</form>
								<form  th:action="@{/manageStageTask}">
									<td><input type="hidden" name="page" th:value="${page.totalPages}"></td>
									<td><input type="hidden" name="currentUser" th:value="${teacher.id}"></td>
									<td><input type="submit" value="尾页"></td>
								</form>
								<form  th:action="@{/manageStageTask}">
											<td>跳转到第:<input type="text" name="page" size="5"/>页</td>
											<td><input type="hidden" name="currentUser" th:value="${teacher.id}"></td>
											<td><input type="submit" value="确定"></td>
								</form>
							</tr>
						</table>

					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
			function dele(id) {
				var teaId = $("#currentUser").val();
				if (confirm('确定删除id为' + id + '的阶段性任务吗？')) {
					$.ajax({
						url: '/deleteStageTopic',
						type: "POST",
						data: {
							'id': id
						},
						dataType: "text",
						async: false,
						success: function (datas) {
							var result = JSON.parse(datas);
							var code = result.code;
							var msg = result.msg;
							//将json对象转换为字符串
							if (code == 1) {
								alert(msg);
								window.location.href = "/manageStageTask?currentUser=" + teaId + "&page=1";
							} else {
								alert(msg);
							}

						},
						error: function () {
							alert("提交请求失败！");
						}
					});
				}
				return false;
			}


		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>


	</body>

</html>

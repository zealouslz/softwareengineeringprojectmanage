<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>管理优秀案例库</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#adminsidebar(activeUri='adminManageCase')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div>
						<form th:action="@{/adminManageCase}" class="form-horizontal" method="post">
							<div class="row form-group">
								<label class="control-label " style="float:left;margin-top:5px;cursor:pointer" for="Keyword"><strong>按关键词查询:</strong></label>
								<div class="col-lg-5 col-md-6">
									<input id="Keyword" name="Keyword" type="text" class="form-control"  th:value="${keyword}">
                                    <input type="hidden" name="Type" th:value="2">
                                    <input type="hidden" name="page" th:value="1">
                                    <input type="hidden" name="teaId" th:value="${teaid}">
								</div>
								<button type="submit" class="btn btn-primary" >查询</button>
							</div>
						</form>
						<form th:action="@{/adminManageCase}" class="form-horizontal" method="post">
							<div class="row form-group">
								<label class="control-label " style="float:left;margin-top:5px;cursor:pointer" for="teaId"><strong>按教师查询:</strong></label>
								<div class="col-lg-5 col-md-6">
									<input name="Keyword" type="hidden"   th:value="${keyword}">
									<input type="hidden" name="Type" th:value="1">
									<input type="hidden" name="page" th:value="1">
										<select class="form-control" name="teaId" id="teaId">
											<option th:selected="${teacher.id}==${teaid}" th:value="${teacher.id}" th:each="teacher:${teachers}" th:text="${teacher.teaname}">1</option>
										</select>

								</div>
								<button type="submit" class="btn btn-primary" >查询</button>
							</div>
						</form>
					</div>
					<p style="color: red" th:text="${isUpdateSuccess}" th:if="${not #strings.isEmpty(isUpdateSuccess)}"></p>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>id</th>
								<th>案例名</th>
								<th>案例描述</th>
								<th>指导教师</th>
								<th>参考文档</th>
								<th>所用技术</th>
								<th>完成人员</th>
								<th>提交时间</th>
								<th>最终评分</th>
								<th>评语</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="outstandingcase:${outstandingcases}">
								<td th:text="${outstandingcase.id}"></td>
								<td th:text="${outstandingcase.casename}"></td>
								<td th:text="${#strings.abbreviate(outstandingcase.casedescribe,10)}"></td>
								<td th:text="${teacher.teaname}" th:each="teacher:${teachers}" th:if="${teacher.id}==${outstandingcase.teaid}" th:value="${teacher.id}"></td>
								<td><a th:href="@{${outstandingcase.downloadlink}}" th:text="${outstandingcase.downloadlink}" download="" ></a></td>
								<td th:text="${outstandingcase.technology}"></td>
								<td th:text="${outstandingcase.groupmember}"></td>
								<td th:text="${#dates.format(outstandingcase.submittime,'yyyy-MM-dd HH:mm:ss')}"></td>
								<td th:text="${outstandingcase.score}"></td>
								<td th:text="${#strings.abbreviate(outstandingcase.suggestion,10)}"></td>
								<td>
									<a   class="btn btn-sm btn-primary" th:href="@{/adminGetCaseDetail}+'?id='+${outstandingcase.id}+'&IsSuccess='+'&Keyword='+${keyword}+'&Type='+${type}+'&teaId='+${teaid}">编辑</a>
									<a   class="btn btn-sm btn-danger deleteBtn" th:onclick="dele('[[${outstandingcase.id}]]')">删除</a>
								</td>
							</tr>
							</tbody>
						</table>
						<table  th:if="${page!=null}">
							<tr >
								<form  th:action="@{/adminManageCase}">
									<td><input type="hidden" name="page" th:value="1"></td>
                                        <input type="hidden" name="Type" id="Type" th:value="${type}">
                                        <input type="hidden" name="Keyword" th:value="${keyword}">
									<td><input type="hidden" name="teaId" th:value="${teaid}"></td>
									<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
									<td><input type="submit" value="首页"></td>
								</form>
								<form  th:action="@{/adminManageCase}">
									<td><input type="hidden" name="page" th:value="${page.prefPage}"></td>
									<td><input type="hidden" name="teaId" th:value="${teaid}"></td>
                                    <input type="hidden" name="Type" th:value="${type}">
                                    <input type="hidden" name="Keyword" th:value="${keyword}">
                                    <td><input type="submit" value="上一页"></td>
								</form>
								<td>当前：第[[${page.currentPage}]]页<--></td>
								<td>共：[[${page.totalPages}]]页</td>
								<form  th:action="@{/adminManageCase}">
									<td><input type="hidden" name="page" th:value="${page.nextPage}"></td>
									<td><input type="hidden" name="teaId"  th:value="${teaid}"></td>
                                    <input type="hidden" name="Type" th:value="${type}">
                                    <input type="hidden" name="Keyword" th:value="${keyword}">
                                    <td><input type="submit" value="下一页"></td>
								</form>
								<form  th:action="@{/adminManageCase}">
									<td><input type="hidden" name="page" th:value="${page.totalPages}"></td>
									<td><input type="hidden" name="teaId" th:value="${teaid}"></td>
                                    <input type="hidden" name="Type" th:value="${type}">
                                    <input type="hidden" name="Keyword" th:value="${keyword}">
                                    <td><input type="submit" value="尾页"></td>
								</form>
								<form  th:action="@{/adminManageCase}">
									<td>跳转到第:<input type="text" name="page" size="5"/>页</td>
									<td><input type="hidden" name="teaId" th:value="${teaid}"></td>
                                    <input type="hidden" name="Type" th:value="${type}">
                                    <input type="hidden" name="Keyword" th:value="${keyword}">
                                    <td><input type="submit" value="确定"></td>
								</form>
							</tr>
						</table>
					</div>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
			function dele(id) {
				var teaId = $("#teaId").val();
				var Type = $("#Type").val();
                var Keyword = $("#Keyword").val();
				if (confirm('确定删除id为' + id + '的案例吗？')) {
					$.ajax({
						url: '/adminDeleteCase',
						type: "POST",
						data: {
							'id': id
						},
						dataType: "text",
						async: false,
						success: function (datas) {
							var result = JSON.parse(datas);
							var code = result.code;
							var msg = result.msg;
							//将json对象转换为字符串
							if (code == 1) {
								alert(msg);
								window.location.href = "/adminManageCase?teaId="+teaId+"&page=1&Type="+Type+"&Keyword="+Keyword;
							} else {
								alert(msg);
							}

						},
						error: function () {
							alert("提交请求失败！");
						}
					});
				}
				return false;
			}
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>


	</body>

</html>

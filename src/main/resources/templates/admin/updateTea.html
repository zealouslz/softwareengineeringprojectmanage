<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>更新教师信息</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#adminsidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h5>请在以下区域做出修改</h5>
					<!--需要区分是员工修改还是添加；-->
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="id"><strong>id：</strong></label>
							<div class="col-lg-5 col-md-6">
							<input name="id" id="id" type="text" class="form-control" placeholder="12" th:value="${teacher!=null}?${teacher.id}" th:readonly="true">
							</div>
						</div>
						<div class="row form-group-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="teaid"><strong>工号：</strong></label>
							<div class="col-lg-5 col-md-6">
							<input name="teaid" id="teaid" type="text" class="form-control" placeholder="12" th:value="${teacher!=null}?${teacher.teaid}"  >
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="teaname"><strong>姓名：</strong></label>
							<div class="col-lg-5 col-md-6">
							<input name="teaname" id="teaname" type="text" class="form-control" placeholder="hhit1234" th:value="${teacher!=null}?${teacher.teaname}">
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="password"><strong>密码：</strong></label>
							<div class="col-lg-5 col-md-6">
							<input name="password" id="password" type="text" class="form-control" placeholder="hhit1234" th:value="${teacher!=null}?${teacher.password}">
							</div>
						</div>
						<button  class="btn btn-primary" th:onclick="update('[[${teacher.id}]]')">修改</button>
						<a  class="btn btn-primary" onClick="javascript:history.back(-1);">返回</a>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
			function update(id) {
				var teaid = $("#teaid").val();
				var teaname = $("#teaname").val();
				var password = $("#password").val();
				if (confirm('确定修改id为' + id + '的教师信息吗？')) {
					$.ajax({
						url: '/updateTeaById',
						type: "POST",
						data: {
							'id': id,
							'teaname':teaname,
							 'teaid':teaid,
							'password':password
						},
						dataType: "text",
						async: false,
						success: function (datas) {
							var result = JSON.parse(datas);
							var code = result.code;
							var msg = result.msg;
							//将json对象转换为字符串
							if (code == 1) {
								alert(msg);
								window.location.href = "/manageTea?page=1";
							} else {
								alert(msg);
							}

						},
						error: function () {
							alert("提交请求失败！");
						}
					});
				}
				return false;
			}
		</script>

	</body>

</html>

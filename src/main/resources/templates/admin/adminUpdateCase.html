<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>更新案例信息</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#adminsidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<p style="color: red" th:text="${IsSuccess}" th:if="${not #strings.isEmpty(IsSuccess)}"></p>
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/adminUpdateCaseById}" class="form-horizontal" method="post" enctype="multipart/form-data">

						<div class="row form-group ">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="id"><strong>id:</strong></label>
                            <div class="col-lg-5 col-md-6">
							<input id="id" name="id" type="text" class="form-control" placeholder="12" th:value="${outstandingcase.id}" th:readonly="true">
                            </div>
                        </div>
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="casename"><strong>案例名：</strong></label>
                            <div class="col-lg-5 col-md-6">
							<input id="casename" name="casename" type="text" class="form-control"  th:value="${outstandingcase.casename}" >
								<input type="hidden" name="Type" th:value="${type}">
								<input type="hidden" name="Keyword" th:value="${keyword}">
								<input id="teaId" name="teaId" class="form-control" type="hidden" th:value="${teaid}">
                            </div>
                        </div>
						<div class="row form-group">
							<label class="control-label col-lg-1" for="casedescribe"><strong>案例描述：</strong></label>
                            <div class="col-lg-5 col-md-6">
                                <textarea id="casedescribe" name="casedescribe" type="text" class="form-control" rows="6" th:text="${outstandingcase.casedescribe}" ></textarea>
                            </div>
                        </div>
						<div class="row form-group">
							<label class="control-label col-lg-1" style="float:left;margin-top:5px;cursor:pointer" for="teaid"><strong>指导教师:</strong></label>
							<div class="col-lg-5 col-md-6">
								<select class="form-control" name="teaid" >
									<option th:selected="${teacher.id}==${outstandingcase.teaid}" th:value="${teacher.id}" th:each="teacher:${teachers}" th:text="${teacher.teaname}">1</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" for="downloadlink"><strong>参考文档：</strong></label>
                            <div class="col-lg-5 col-md-6">
							<input id="downloadlink" name="downloadlink" type="text" class="form-control"  th:value="${outstandingcase.downloadlink}" th:readonly="true">
						    </div>
                        </div>
						<div class="row form-group">
							<label class="control-label col-lg-1" for="file"><strong>重新上传：</strong></label>
                            <div class="col-lg-5 col-md-6">
							<input type="file" name="file" id="file"><br>
                            </div>
						</div>

						<div class="row form-group">
							<label class="control-label col-lg-1" for="technology"><strong>所用技术：</strong></label>
                            <div class="col-lg-5 col-md-6">
							<input id="technology" name="technology" class="form-control" type="text" th:value="${outstandingcase.technology}">
						    </div>
                        </div>
						<div class="row form-group">
							<label class="control-label col-lg-1" for="groupmember"><strong>组员：</strong></label>
							<div class="col-lg-5 col-md-6">
								<input id="groupmember" name="groupmember" class="form-control" type="text" th:value="${outstandingcase.groupmember}">
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" for="score"><strong>最终评分：</strong></label>
							<div class="col-lg-5 col-md-6">
								<input id="score" name="score" class="form-control" type="text" th:value="${outstandingcase.score}">
							</div>
						</div>
						<div class="row form-group">
							<label class="control-label col-lg-1" for="suggestion"><strong>评语：</strong></label>
							<div class="col-lg-5 col-md-6">
								<textarea id="suggestion" name="suggestion" rows="6" class="form-control" type="text" th:text="${outstandingcase.suggestion}"></textarea>

							</div>
						</div>
						<button type="submit" class="btn btn-primary">修改</button>
						<a  class="btn btn-primary" onClick="javascript:history.back(-1);">返回</a>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
	</body>

</html>

<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Admin</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<link href="asserts/css/welcom.css"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入topbar-->
		<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="commons/bar::#adminsidebar(activeUri='studentImport')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h3>单独添加</h3>
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/addSingleStudent}" method="post">
						<!--发送put请求修改员工数据-->
						<!--
						1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
						2、页面创建一个post表单
						3、创建一个input项，name="_method";值就是我们指定的请求方式
						-->
						<div class="form-group">
							<label>学号:</label>
							<input name="stuid" type="number" class="form-control" placeholder="2016123***" >
						</div>
						<div class="form-group">
							<label>姓名:</label>
							<input name="stuname" type="text" class="form-control" placeholder="张三" >
						</div>
						<div class="form-group">
							<label>密码:</label>
							<input name="password" type="text" class="form-control" placeholder="123456" >
						</div>
						<div class="form-group">
							<!--提交的是部门的id-->
							<label>班级:</label>
							<select class="form-control" name="classid" >
								<option th:selected="${clazz!=null}" th:value="${clazz.id}" th:each="clazz:${clazzes}" th:text="${clazz.classname}">1</option>
							</select>
						</div>
						<div class="form-group">
							<label>指导教师:</label>
							<select class="form-control" name="teaid">
								<option th:selected="${teacher!=null}" th:value="${teacher.id}" th:each="teacher:${teachers}" th:text="${teacher.teaname}">1</option>
							</select>
						</div>
						<p style="color: red" th:text="${session.addIsSuccess}" th:if="${not #strings.isEmpty(session.addIsSuccess)}"></p>
						<button type="submit" class="btn btn-primary" >添加</button>
						<button type="reset"  class="btn btn-primary">重置</button>
					</form>
					<br><br>
					<h3>文件导入</h3>
					<h4 th:inlines="text">文件上传</h4>
					<form method="post" enctype="multipart/form-data" id="form" action="/upload">
						<input type="file" name="filename"/>
						<input type="submit" value="提交上传"/>
						<p style="color: red" th:text="${session.IsSuccess}" th:if="${not #strings.isEmpty(session.IsSuccess)}"></p>
					</form>

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>


	</body>

</html>
